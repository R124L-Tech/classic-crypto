<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Crypto</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>ASCII Caesar Chiper</h3>
        <div class="key">
            <label for="key">Secret Key: </label>
            <input type="number" id="key" value="3">
        </div>
        <div class="input">
            <label for="input">Input</label>
            <textarea id="input" cols="30" rows="5"></textarea>
        </div>
        <div class="output">
            <label for="output">Output</label>
            <textarea id="output" cols="30" rows="5"></textarea>
        </div>
        <div class="buttons">
            <button id="encrypt"><div class="plain">Hello</div> <i class="fa fa-long-arrow-right"></i> <div class="chyper">&%$#@</div></button>
            <button id="decrypt"><div class="chyper">&%$#@</div> <i class="fa fa-long-arrow-right"></i> <div class="plain">Hello</div></button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
